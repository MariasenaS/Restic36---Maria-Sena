<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            let categoria = '';

            if (imc < 18.5) {
                categoria = 'Baixo peso';
            } else if (imc < 24.9) {
                categoria = 'Peso normal';
            } else if (imc < 29.9) {
                categoria = 'Sobrepeso';
            } else {
                categoria = 'Obesidade';
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)} (${categoria})`;
        }
    </script>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-lg">Saúde e Bem-Estar</div>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="text-white">Início</a>
                <a href="alimentacao.html" class="text-white">Alimentação</a>
                <a href="exercicios.html" class="text-white">Exercícios</a>
                <a href="saude-mental.html" class="text-white">Saúde Mental</a>
                <a href="dicas.html" class="text-white">Dicas</a>
                <a href="calculadora-imc.html" class="text-white">Calculadora de IMC</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 bg-white rounded shadow">
        <h2 class="text-xl font-bold">Calculadora de IMC</h2>
        <p>Insira seu peso e altura para calcular seu IMC.</p>
        <div class="mt-4">
            <label for="peso" class="block">Peso (kg):</label>
            <input type="number" id="peso" class="border p-2 w-full">
        </div>
        <div class="mt-4">
            <label for="altura" class="block">Altura (m):</label>
            <input type="number" id="altura" class="border p-2 w-full">
        </div>
        <button onclick="calcularIMC()" class="mt-4 bg-blue-600 text-white p-2 rounded">Calcular IMC</button>
        <p id="resultado" class="mt-4"></p>
    </div>

</body>

</html>
